<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>K.Leid's web site</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script>
            function init(){
                // ブラウザの言語設定を取得
                const lang = navigator.language;
                // 言語設定に基づいて文章を切り替え
                if (lang === "ja") {
                    setSentences(lang);
                } else {
                    setSentences("en");
                }
            }
            function setSentences(lang){
                lang = "_" + lang;
                fetch("https://kuriyamaleid16.github.io/index.sentences"+lang+".json")
                    .then(r=>r.json())
                    .then(sentences=>{
                        for (const key in sentences) {
                            document.getElementById(key).textContent = sentences[key]; 
                        }
                    });
            }
        </script>
    </head>
    <body onload = "init()">
        <h1><span id="h1_greet"></span></h1>
        language: 
        <button style="font-size: 18px;margin-right: 10px" onclick="setSentences('en')">English</button>
        <button style="font-size: 18px" onclick="setSentences('ja')">Japanese</button>
        <p><span id="p_url_discription"></span></p>
        <a href = "https://kuriyamaleid16.github.io/exec/system/NotEquallyLikelyDice.html", target="_blank"><span id="a_dice"></span></a>
        <a href = "https://kuriyamaleid16.github.io/exec/system/ImageWithText.html", target="_blank"><span id="a_iwt_prot"></span></a>
    </body>
</html>
